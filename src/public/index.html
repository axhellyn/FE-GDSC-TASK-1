      <!-- Hero -->
      <div class="flex justify-center items-center flex-wrap m-4">
        <!-- Title -->
        <div class="px-5 flex flex-col justify-center mx-auto md:basis-1/3 sm:basis-2/3">

            <div class="flex">
              <img
                class="rounded-full h-10 bg"
                src="/assets/Images/pfpReview.jpg"

              <div class="mx-2 flex flex-col">
                <span class="font-bold text-sm">Andry Ford</span>
                <span class="text-sm">CEO at Whatever</span>

              <div class="hidden duration-700 ease-in-out" data-carousel-item>

    <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script>
      let toggle = false;
      function Menu(){
        let list = document.querySelector('ul');
        toggle == false ? (toggle = true, list.classList.add('top-[50px]'), list.classList.add('opacity-100')) : (toggle = false, list.classList.remove('top-[50px]'), list.classList.remove('opacity-100'));
        console.log(toggle);
      }
